  Deploy:
    # needs: build
    name: Deploy FUSION COMMS
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.FI_SERVER }}
        username: ${{ secrets.FI_USERNAME }}
        key: ${{ secrets.FI_KEYS }}
        port: ${{ secrets.FI_PORT }}
        script: |
           cd /home/dareomotosho/Comms-API
           git pull origin master
           docker build -t fusion-comms .
           docker rm -f fusion-comms || true
           docker run --name fusion-comms -d -p 6756:80 --restart always fusion-comms
           
    - name: Send custom JSON data to Slack workflow
      id: slack
      uses: slackapi/slack-github-action@v1.18.0
      with:
          # For posting a rich message using Block Kit
          payload: |
            {
              "text": "GitHub Action build result: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "GitHub Action build result: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
                  }
                }
              ]
            }
      env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
